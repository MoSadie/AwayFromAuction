name: Java CI Release

on:
  release:
    types: published

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build -Pversion="${{ github.ref }}"
    - name: Get Release Upload URL
      uses: actions/github-script@0.3.0
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          process.env.UPLOADURL = github.repo.getReleaseByTag(...content.repo, ${{ github.ref }}).upload_url
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ env.UPLOADURL }} 
        asset_path: ./build/libs/awayfromauction-${{ github.ref }}.jar
        asset_name: awayfromauction-${{ github.ref }}.jar
        asset_content_type: application/java-archive
